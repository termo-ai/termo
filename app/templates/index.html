<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo AI</title>
    
    <!-- Stylesheets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet" />
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
            <!-- Logo Area -->
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">Termo AI</h1>
                <div class="flex items-center mt-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 mr-2"></div>
                    <span class="text-sm text-gray-300" id="connection-status">Connected</span>
                </div>
            </div>

                        <!-- Conversations -->
            <div class="flex-1 overflow-auto p-4">
                <h2 class="text-sm font-semibold mb-3 text-gray-400 flex items-center">
                    <i class="fas fa-message mr-2"></i> Conversations
                </h2>
                <div id="conversation-list" class="text-sm space-y-1"></div>
            </div>

            <!-- Directory Structure -->
            <div class="border-t border-gray-700 p-4">
                <h2 class="text-sm font-semibold mb-3 text-gray-400 flex items-center">
                    <i class="fas fa-folder-tree mr-2"></i> Directory Structure
                </h2>
                <div id="directory-tree" class="text-sm"></div>
            </div><!-- Settings -->
            <div class="p-4 border-t border-gray-700">
                <button onclick="toggleTheme()" class="text-sm text-gray-400 hover:text-white flex items-center">
                    <i class="fas fa-moon mr-2"></i> Toggle Theme
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <div class="bg-gray-800 p-4 border-b border-gray-700">
                <div class="flex space-x-4">
                    <button onclick="clearChat()" class="text-sm text-gray-400 hover:text-white flex items-center">
                        <i class="fas fa-trash mr-2"></i> Clear Chat
                    </button>
                    <button onclick="exportChat()" class="text-sm text-gray-400 hover:text-white flex items-center">
                        <i class="fas fa-download mr-2"></i> Export Chat
                    </button>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="flex-1 overflow-hidden flex flex-col">
                <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Welcome Message -->
                    <div class="bg-gray-800/50 rounded-lg p-4 mb-4">
                        <h2 class="text-xl font-bold mb-2">Welcome to Termo AI</h2>
                        <p class="text-gray-300">Start by typing a command or asking a question below.</p>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="p-4 bg-gray-800 border-t border-gray-700">
                    <div class="flex space-x-4">
                        <div class="flex-1 relative">
                            <textarea id="prompt-input"
                                class="w-full bg-gray-700 text-white rounded-lg p-3 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                                placeholder="Type your message here... (Shift + Enter for new line)"
                                rows="3"></textarea>
                            <div class="absolute right-3 bottom-3 text-gray-400 text-sm" id="char-count">0</div>
                        </div>
                        <button onclick="sendMessage()"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center"
                            id="send-button">
                            <span>Send</span>
                            <i class="fas fa-paper-plane ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="{{ url_for('static', path='/js/websocket.js') }}"></script>
    <script src="{{ url_for('static', path='/js/ui/chat.js') }}"></script>
    <script src="{{ url_for('static', path='/js/ui/sidebar.js') }}"></script>
    <script src="{{ url_for('static', path='/js/ui/theme.js') }}"></script>
    <script src="{{ url_for('static', path='/js/ui/conversations.js') }}"></script>
</body>

</html>
